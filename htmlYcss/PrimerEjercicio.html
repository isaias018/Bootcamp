<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Imágenes desde esquina</title>
<style>
  body {
    display: flex;
    justify-content: center;
    padding: 50px;
    background: #f5f5f5;
  }

  .contenedor {
    display: flex;
    border: 2px solid #333;
    padding: 10px;
    background: #fff;
  }

  .item {
    width: 200px;
    height: 200px;
    margin-right: 10px;
    border: 4px solid transparent;
    transition: all 0.3s ease;
    position: relative;
    z-index: 1;
  }

  .item img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
    pointer-events: none;
  }

  /* Hover: borde y desplazamiento desde esquina */
  .item:hover {
    border-color: #ff6600;
    transform: translate(-20px, -20px) rotate(-2deg);
    z-index: 10;
    box-shadow: 0 12px 20px rgba(0, 0, 0, 0.3);
  }

  /* Ocultar las imágenes que vienen después */
  .item:hover ~ .item {
    opacity: 0;
    visibility: hidden;
    pointer-events: none;
  }
</style>
</head>
<body>
  <div class="contenedor">
    <div class="item"><img src="https://picsum.photos/seed/1/200" alt="Imagen 1"></div>
    <div class="item"><img src="https://picsum.photos/seed/2/200" alt="Imagen 2"></div>
    <div class="item"><img src="https://picsum.photos/seed/3/200" alt="Imagen 3"></div>
    <div class="item"><img src="https://picsum.photos/seed/4/200" alt="Imagen 4"></div>
    <div class="item"><img src="https://picsum.photos/seed/5/200" alt="Imagen 5"></div>
  </div>
</body>
</html>
