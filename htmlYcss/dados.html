<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tirando Dados</title>
    <style>
        .contenedor {
            text-align: center;
            margin-top: 20px;
        }
        .dados {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        img {
            width: 80px;
            height: 80px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <h2>Tirando Dados</h2>
        <button onclick="tirarDados()">Tirar</button>
        <div class="dados" id="resultado"></div>
    </div>

    <script>
      function tirarDados() {
    let resultadoDiv = document.getElementById("resultado");
    resultadoDiv.innerHTML = "";
    for (let i = 0; i < 5; i++) {
        let numero = Math.floor(Math.random() * 6) + 1;
        let img = document.createElement("img");
        img.src = "img/dado" + numero + ".png"; // forma correcta
        img.alt = "Dado " + numero;
        resultadoDiv.appendChild(img);
    }
}

    </script>
</body>
</html>
